<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Produto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nexa</h1>
        <p>☰</p>
    </header>
    <main>
        <section class="informacoes">

            <h1>O futuro no seu pulso.</h1>

            <img src="imagens/Apple-Watch-SE-2nd-Gen-40mm-Cellular-Starlight….png" alt="Smartwatch" width="180px" height="180px">

            <p>Smartwatch moderno, bateria ultra duradoura e monitoramento completo da sua saúde.</p>

            <a href="#">Comprar agora</a>
            <a href="#" class="saiba">Saiba mais</a>
        </section>

        <section class="recursos">
            <h1>Recusos</h1>
            <div>
                <img src="imagens/gps.png" alt="GPS" width="25px" height="25px">
                <h2>GPS integrado</h2>
                <p>Navegue sem seu celular.</p>
            </div>

            <div>
                <img src="imagens/heart.png" alt="Coração" width="25px" height="25px">
                <h2>Monitoramento de saúde</h2>
                <p>Batimentos, sonos e passos.</p>
            </div>

            <div class="ultimo">
                <img src="imagens/battery-with-a-bolt-symbol.png" alt="Bateria" width="25px" height="25px">
                <h2>Bateria 7 dias</h2>
                <p>Longa duração para o dia a dia</p>
            </div>
        </section>
    </main>
</body>
</html>
